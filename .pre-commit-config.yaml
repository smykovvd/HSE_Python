repos:
 - repo: https://github.com/psf/black
     rev: 23.7.0
     hooks:
     - id: black

 - repo: https://github.com/pycqa/isort
     rev: 5.13.2
     hooks:
     - id: isort

- repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        args: [--ignore=E501,E203,W503]
